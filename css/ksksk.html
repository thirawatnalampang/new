<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>สิ่งที่ชอบ</h2>
    <div id ="content">
    <!--เเสดงสิ่งที่ user สนใจออกมา-->
    <ul>
        <li>เกม</li>
        <li>วิดิโอ</li>
            
    </ul>
    </div>
    <input type="checkbox" name="interest" value="กีฬา">กีฬา
    <input type="checkbox" name="interest" value="เกม">เกม
    <input type="checkbox" name="interest" value="วิดิโอ">วิดิโอ
    <input type="checkbox" name="interest" value="หนังสือ">หนังสือ
   <button onclick ="submitInterrest()">สิ่งที่สนใจ</button>
<script>
    function submitInterrest(){
        //เลือกไปยัง checkbox ทั้งหมด
        let interestDOM = document.querySelectorAll('input[name="interest"]')
        let contentHTML = '<ul>'
        //เอา value ออกมาเฉพาะที่เลือกไส่ array
        for (let i = 0; i < interestDOM.length; i++) {
            if (interestDOM[i].checked) {
                contentHTML += '<li>' + interestDOM[i].value + '</li>'
               
            }
        }
        // วนเอาค่าที่เลือก ไส่ html กลับไป
        contentHTML += '</ul>'
        console.log(contentHTML)
    }
    
</script>
</body>
</html>
